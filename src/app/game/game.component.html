<div id="game-container"
     class="row"
     (keydown)="movement($event)"
     (mousedown)='onMouseDown()'
     (mouseup)='onMouseUp()'
     (mouseleave)='onMouseUp()'
     (mousemove)="onMouseMove($event)"
     tabindex="-1"
>
<!-- (mousedown)='onMouseDown()'
(mouseup)='onMouseUp()'
(mouseleave)='onMouseUp()'
(mousemove)="onMouseMove($event)" -->
  <div *ngFor="let tile of tiles; let i = index"
       TileDirective
       [tile]="tile"
       [rowIndex]='(i / 4) - ( (i % 4) / 4)'
       [columnIndex]='i % 4'
       (keydown)="movement($event)"
       class="d-flex align-items-center justify-content-center"
  >
    {{ tile.value }}
  </div>
</div>

<div class="row justify-content-center">
  <button class="btn btn-secondary arr" (click)='mobileMove("right")'>&rarr;</button>
  <button class="btn btn-secondary arr" (click)='mobileMove("left")'>&larr;</button>
  <button class="btn btn-secondary arr" (click)='mobileMove("up")'>&uarr;</button>
  <button class="btn btn-secondary arr" (click)='mobileMove("down")'>&darr;</button>
</div>

<div class="row">
  <div class="col-12 d-flex justify-content-center mt-3">
    <button class="btn btn-info restart-button"
    RestartDirective
    [gamePlaying]='inPlay'
    (click)='restartGame()'>
    Restart
    </button>
  </div>
</div>
