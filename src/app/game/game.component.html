<div *ngFor="let row of tiles;
     let rowIndex = index"
     class="row justify-content-center"
     (keydown)="test($event)"
     id="game-container"
     tabindex="-1"
>
  <div *ngFor="let tile of row;"
       TileDirective
       [tile]='tile'
       [rowIndex]='rowIndex'
       [columnIndex]='row.indexOf(tile)'
       class="d-flex align-items-center justify-content-center"
       (click)='focusDiv()'
  >
    {{ tile.value }}
  </div>
</div>
<div class="row">
  <div class="col-12 d-flex justify-content-center mt-3">
    <button class="btn btn-info restart-button"
    RestartDirective
    [gamePlaying]='inPlay'
    (click)='restartGame()'>
    Restart
    </button>
  </div>
</div>
